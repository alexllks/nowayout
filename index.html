<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Platformer Game</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="settings.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="platform.js"></script>
  <script src="soundmanager.js"></script>
  <script src="player.js"></script>
  <script src="Bat.js"></script>
  <script src="visuals.js"></script>
  <script src="main.js"></script>
  <script src="characterRender.js"></script>
  <script src="anomalies.js"></script>
  <script src="floatingplatform.js"></script>
  <script src="horizontalplatform.js"></script>
  <script src="rotatingblade.js"></script>




  <style>
    body {
        background-color:black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Απενεργοποιεί την κύλιση */
    }



    #controls {
      position: absolute;
      top: 940px;
      left: 1735px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    #level-tracker {
        position: absolute;
      margin-top: 619px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      width: 1210px;
    }

    #levels-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
    }

    #levels-list li {
      padding: 5px 10px;
      background-color: white;
      color: black;
      text-align: center;
      border-radius: 5px;
      font-size: 14px;
    }

    #levels-list .completed {
      background-color: gray;
      color: white;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="controls">
      <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="0.5">
    </div>

  </div>
  <div id="level-tracker">
    <ul id="levels-list">
      <li>Level 1</li>
      <li>Level 2</li>
      <li>Level 3</li>
      <li>Level 4</li>  
      <li>Level 5</li>
      <li>Level 6</li>
      <li>Level 7</li>
      <li>Level 8</li>
      <li>Level 9</li>
    </ul>
  </div>
</body>
</html>
